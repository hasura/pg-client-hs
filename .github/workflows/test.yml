name: Haskell CI

on:
  push: { branches: [ "main" ] }
  pull_request: { branches: [ "main" ] }

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      # TODO: We should add CI-specific build, test, etc. actions to the
      # 'Makefile' rather than relying on an environment variable.
      CABAL: cabal --project-file=./ci/ci.project
    strategy:
      matrix:
        ghc: [ "8.10.7" ]
        cabal: [ "latest" ] 

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get install libkrb5-dev libpq-dev libssl-dev

      - uses: actions/checkout@v2

      - uses: haskell/actions/setup@v1
        id: setup-haskell-cabal
        name: Setup cabal
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}

      - name: Configure cabal
        run: |
          ${CABAL} configure \
            --enable-tests \
            --enable-benchmarks
      - uses: actions/cache@v2
        name: Cache cabal artifacts
        with:
          path: |
            ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: ${{ runner.os }}-cabal-${{ matrix.ghc }}-

      - name: Install dependencies
        run: |
          ${CABAL} update
          ${CABAL} build \
            --only-dependencies \
            --enable-tests \
            --enable-benchmarks
      - name: Build
        run: |
          ${CABAL} build \
            --enable-tests \
            --enable-benchmarks
            all

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
        run: |
          ${CABAL} test \
            --enable-tests \
            --enable-benchmarks \
            all
